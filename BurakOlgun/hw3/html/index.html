<html>
<head>
    <link rel="stylesheet" type="text/css" href="../css/buttons.css">
    <link rel="stylesheet" type="text/css" href="../css/bootstrap.min.css">
</head>
<body>
<div class="wrapper container-fluid">
    <div class="smaller">
    <div class="calcKeys" id="keyPlain">
        <div id="calcScreen">
            <p id="screener"> Here Output Area</p>
        </div>
        <div class="keyContainer">
            <button id="button04"  type="button" class="button btn-danger small " value="">C</button>
        </div>
        <div class=" keyContainer">
            <button id="button11" type="button" class="button btn-warning small">?</button>
            <button id="button12" type="button" class="button btn-warning small" value="pow2">pow(2)</button>
            <button id="button13" type="button" class="button btn-warning small" value="percent">%</button>
            <button id="button14" type="button" class="button small" value="summer">+</button>
        </div>
        <div class=" keyContainer">
            <button id="button21" type="button" class="button btn-info small" value=7>7</button>
            <button id="button22" type="button" class="button btn-info small" value=8>8</button>
            <button id="button23" type="button" class="button btn-info small" value=9>9</button>
            <button id="button24" type="button" class="button small" value="subtraction">-</button>
        </div>
        <div class=" keyContainer">
            <button id="button31" type="button" class="button btn-info small" value=4>4</button>
            <button id="button32" type="button" class="button btn-info small" value=5>5</button>
            <button id="button33" type="button" class="button btn-info small" value=6>6</button>
            <button id="button34" type="button" class="button small" value="division">/</button>
        </div>
        <div class=" keyContainer">
            <button id="button41" type="button" class="button btn-info small" value=1>1</button>
            <button id="button42" type="button" class="button btn-info small" value=2>2</button>
            <button id="button43" type="button" class="button btn-info small" value=3>3</button>
            <button id="button44" type="button" class="button  small" value="multiple">x</button>
        </div>
        <div class=" keyContainer">
            <button id="button51" type="button" class="button btn-info small" value=?>?</button>
            <button id="button52" type="button" class="button btn-info small" value=0>0</button>
            <button id="button53" type="button" class="button btn-info small" value='.'>.</button>
            <button id="button54" type="button" class="button btn-success small" value="equal">=</button>
        </div>
    </div>
    </div>
</div>
<footer>
    <script type="text/javascript" src="../js/CalculaterFactory.js"></script>
    <script type="text/javascript" src="../js/ElementSearcher.js"></script>
    <script type="text/javascript" src="../js/Main.js"></script>
</footer>
</body>
</html>
