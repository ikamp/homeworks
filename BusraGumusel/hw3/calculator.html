<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="calculator.css" />
    <meta charset="UTF-8">
</head>
<body id="body">
    <script src="calculator.js"></script>
    <div id="background">
        <div id="result"></div>
        <div id="calculator">
            <div id="first-rows">
                <button class="clear" id="delete">C</button>
                <button value="%" class="btn-style operator">%</button>
                <button value="+" class="btn-style operator">+</button>
            </div>
            <div class="rows">
                <button value="7" class="btn-style number num first-btn">7</button>
                <button value="8" class="btn-style number num">8</button>
                <button value="9" class="btn-style number num">9</button>
                <button value="-" class="btn-style operator">-</button>
            </div>
            <div class="rows">
                <button value="4" class="btn-style number num first-btn">4</button>
                <button value="5" class="btn-style number num">5</button>
                <button value="6" class="btn-style number num">6</button>
                <button value="*" class="btn-style operator">x</button>
            </div>
            <div class="rows">
                <button value="1" class="btn-style number num first-btn">1</button>
                <button value="2" class="btn-style number num">2</button>
                <button value="3" class="btn-style number num">3</button>
                <button value="/" class="btn-style operator">/</button>
            </div>
            <div class="rows">
                <button value="0" class="number zero" id="delete">0</button>
                <button value="." class="btn-style dot">.</button>
                <button value="=" id="equal" class="eqn align">=</button>
            </div>
        </div>
    </div>
</body>
</html>
