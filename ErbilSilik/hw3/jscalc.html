<head>
<link rel="stylesheet" type="text/css" href="style.css">

</head>
<body>
	<h1> Javascript Calculator </h1>
	<div id="calculator">
		<form>
			<input type="text" id="display" disabled />
			<br>
			<input type="button" value="C" class="keys" onclick='jsCalc.clean()'>
			<input type="button" value="CE" class="keys" onclick='jsCalc.addToScreen("c")'>
			<input type="button" value="x^2" class="keys" onclick='jsCalc.power()'>
			<input type="button" value="+" class="keys" onclick='jsCalc.addToScreen("+")'>
			<br>
			<input type="button" value="9" class="keys" onclick='jsCalc.addToScreen("9")'>
			<input type="button" value="8" class="keys" onclick='jsCalc.addToScreen("8")'>
			<input type="button" value="7" class="keys" onclick='jsCalc.addToScreen("7")'>
			<input type="button" value="-" class="keys" onclick='jsCalc.addToScreen("-")'>
			<br>
			<input type="button" value="6" class="keys" onclick='jsCalc.addToScreen("6")'>
			<input type="button" value="5" class="keys" onclick='jsCalc.addToScreen("5")'>
			<input type="button" value="4" class="keys" onclick='jsCalc.addToScreen("4")'>
			<input type="button" value="*" class="keys" onclick='jsCalc.addToScreen("*")'> 
			<br>
			<input type="button" value="3" class="keys" onclick='jsCalc.addToScreen("3")'> 
			<input type="button" value="2" class="keys" onclick='jsCalc.addToScreen("2")'> 
			<input type="button" value="1" class="keys" onclick='jsCalc.addToScreen("1")'> 
			<input type="button" value="/" class="keys" onclick='jsCalc.addToScreen("/")'>
			<br>
			<input type="button" value="0" class="keys" onclick='jsCalc.addToScreen("0")'>
			<input type="button" value="." class="keys" onclick='jsCalc.addToScreen(".")'>
			<input type="button" value="=" id="equal" onclick='jsCalc.equal()'>
		</form>
	</div>
	
	<script src="calculator.js"></script>
	<script type="text/javascript">
		var jsCalc = new Calculator();
	</script>
</body>
