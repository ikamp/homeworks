<!DOCTYPE html>
<html>
  <head>
    <title>Calculator</title>
    <link rel="stylesheet" type="text/css" href="calculator.css">
  </head>
  <body>
    <div id="calculator">
      <div id="screen">
        <input type="text" id="result">
      </div>
      <div id="numbers">
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button>+</button>
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button>-</button>
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button>/</button>
        <button>0</button>
        <button>.</button>
        <button>=</button>
        <button>*</button>
        <button id="clear">CLEAR</button>
      </div>
    </div>
    <script type="text/javascript" src="calculator.js"></script>
  </body>
</html>
